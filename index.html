<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <title>Desafio 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">

            <div class="secao1">
                <fieldset>
                    <div class="title-1">
                        <legend>Informações Pessoais</legend>
                    </div>

                    <div class="coluna">
                        <div class="input-page">
                            <label for="form-name">Nome</label>
                            <input type="text" id="form-name">
                        </div>

                        <div class="input-page">
                            <label for="form-surname">Sobrenome</label>
                            <input type="text" id="form-surname">
                        </div>
                    </div>
                    <div class="input-page">
                        <label for="form-email">E-mail <span>(digite um e-mail válido)</span></label>
                        <input type="text" id="form-email">
                    </div>

                    <div class="input-page">
                        <label for="form-password">Senha <span>(mínimo 6 caracteres)</span></label>
                        <input type="password" id="form-password">
                    </div>
                </fieldset>
             </div>

            <fieldset>
                <div class="title-2">
                    <legend>Informações do Mentor</legend>
                </div>

                <div class="input-page">
                    <label for="form-name">Nome do seu mentor <span>(somente o primeiro nome)</span></label>
                    <input type="text" id="form-name">
                </div>

            </fieldset>

            <fieldset>
                <div class="title-3">
                    <legend>Seus horários disponíveis</legend>
                </div>

                <div class="subtitle">
                    <legend class="">Primeira Mentoria</legend>
                </div>
             <div class="coluna3">
                <div class="input-page">
                    <label for="form-date">Data<span> DD/MM/AAAA</span></label>
                    <input type="date" id="form-date">
                </div>

                <div class="input-page">
                    <label for="name">Das</label>
                    <input type="time" id="name">
                </div>

                <div class="input-page">
                    <label for="name">Até</label>
                    <input type="time" id="name">
                </div>
            </div>
                
                <div class="subtitle">
                    <legend class="">Segunda Mentoria</legend>
                </div>

            <div class="coluna2">

                <div class="input-page">
                    <label for="form-date">Data <span>DD/MM/AAAA</span></label>
                    <input type="date" id="form-date">
                </div>

                <div class="input-page">
                    <label for="name">Das</label>
                    <input type="time" id="name">
                </div>

                <div class="input-page">
                    <label for="name">Até</label>
                    <input type="time" id="name">
                </div>
                
            </div>     
            </fieldset>
        </form>

        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>

    </div>

</body>
</html>
